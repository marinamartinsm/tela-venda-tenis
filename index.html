<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Chuteira Puma | Projeto</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <a href="#"><img src="./Images/logo.png" alt="logo-puma"></a>
        </div>
        <nav class="menu-itens">
          <a href="#"><img src="./Images/search.png" alt="icone-buscar"></a>
          <a href="#"><img src="./Images/cart.png" alt="icone-carrinho"></a>
          <a href="#"><img src="./Images/menu.png" alt="icone-menu"></a>
        </nav>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="left-side">
          <h1>Chuteira Future Z<br>4.2 Society</h1>
          <p>Essa versão essencial da chuteira Future Z vem com tudo que você precisa e muito mais para dominar qualquer partida. Garanta já a sua!</p>
          <span>R$299,90</span>
          <a href="#">Adicionar ao Carrinho</a>
        </div>

        <div class="right-side">
          <div class="content-slide">
            <div class="slides">
              <input type="radio" name="slide" id="slide1" checked>
              <input type="radio" name="slide" id="slide2">
              <input type="radio" name="slide" id="slide3">
              <input type="radio" name="slide" id="slide4">
        
              <div class="slide s1">
                <img src="./Images/tenis1.png" alt="img1">
              </div>
              <div class="slide">
                <img src="./Images/tenis2.png" alt="img2">
              </div>
              <div class="slide">
                <img src="./Images/tenis3.png" alt="img3">
              </div>
              <div class="slide">
                <img src="./Images/tenis4.png" alt="img4">
              </div>
            </div>
        
            <div class="labels">
              <label for="slide1"></label>
              <label for="slide2"></label>
              <label for="slide3"></label>
              <label for="slide4"></label>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
